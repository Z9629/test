<meta charset="UTF-8">
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
<script>
.addpic{ 
position:relative; 
margin-left:100px; 
width:95px; 
height:30px; 
} 
.addlogo { 
background: none repeat scroll 0 0 rgba(0, 0, 0, 0); 
cursor: pointer; 
font-size: 30px; 
opacity: 0; 
position: absolute; 
right: 0; 
top: 0; 
z-index: 10; 
} 

$(document).ready(function(){
$("#logoimg").change(function(e){
readFiles(e)
});
});

function readFiles(evt){
var files=evt.target.files; 
if(!files){
console.log("the file is invaild"); 
return; 
}
for(var i=0, file; file=files[i]; i++){
var imgele=new Image(); 
var thesrc=window.URL.createObjectURL(file); 
imgele.src=thesrc; 
imgele.onload=function(){
var c = $("#showlogo").attr("src",this.src); 
alert(c);
}
}
}

</script>
<div class="addpic"> 
<button>添加图片</button> 
<form action="c.html" id="f" method="post" name="biaodan"> 
<input id="logoimg" class="addlogo" type="file" multiple accept="image/*" name="logo"> 
</form> 
</div> 
<img id="showlogo" src="" alt="">
